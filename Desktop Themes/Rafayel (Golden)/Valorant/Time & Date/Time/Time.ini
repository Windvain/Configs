[Rainmeter]
Update=0
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1
SkinWidth=500

[MeasureClock]
Measure=Time
Format=%I:%M

[MeasureAMPM]
Measure=Time
Format="%p"

[Meter12h]
Meter=String
MeasureName=MeasureClock
MeasureName2=MeasureAmPm
StringAlign=Center
StringCase=Upper
FontFace=Quicksand
FontColor=255,255,255
FontSize=16
X=250
Text="%1 %2"
AntiAlias=1
