[Rainmeter]
Update=0
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1
SkinWidth=500

[MeasureDate]
Measure=Time
Format="%d %B, %Y."
Substitute=#Date#

[MeterDate]
Meter=String
MeasureName=MeasureDate
StringAlign=Left
StringCase=Upper
FontFace=Quicksand Light
FontColor=255,255,255
FontSize=16
Y=0
Text="Today is %1"
AntiAlias=1
