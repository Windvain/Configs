[Rainmeter]
Update=0
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1
SkinWidth=500

[MeasureDay]
Measure=Time
Format="%A"
Substitute=#Date#

[MeterDay]
Meter=String
MeasureName=MeasureDay
StringAlign=Center
FontColor=255,255,255
FontFace=White Sign (Demo Version)
FontSize=160
X=250
Y=0
Text="%1"
AntiAlias=1
