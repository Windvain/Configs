[Rainmeter]
Update=1000
Author=Connect-R
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\Language.inc
Scale=0.85

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeasureTime]
Measure=Time
Format="%#Format#:%M"

[MeasureDate]
Measure=Time
Format="%d %B"
Substitute=#Date#

[MeasureDay]
Measure=Time
Format="%A"
Substitute=#Date#

;-------------------------------------------------------------
;-------------------------------------------------------------

[Meter24hClock]
Meter=String
MeasureName=MeasureTime
StringAlign=Center
FontColor=#FontColor#
FontFace=Quicksand Medium
FontSize=(20*#Scale#)
X=(570*#Scale#)
Y=(100*#Scale#)
Text="%1"
AntiAlias=1

[MeterDay]
Meter=String
MeasureName=MeasureDay
StringAlign=Center
FontColor=#FontColor#
FontFace=Billion Stars Personal Use
FontSize=(130*#Scale#)
X=(535*#Scale#)
Y=(100*#Scale#)
Text="%1"
AntiAlias=1